<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web para Escribir Cifrados</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Cuadro de Mandos para Hojas -->
    <div class="sheet-panel">
        <div class="buttons">
            <button onclick="removeLast()" class="btn_deshacer"></button>
            <button onclick="addSheet()" class="btn_addpagina"></button>
            <button onclick="removeLastSheet()" class="btn_deletepagina"></button>
            <button onclick="exportIMG()" class="btn_exportIMG"></button>
        </div>
    </div>


    <!-- Cuadro de Control -->
    <div class="control-panel">
        <h2>Insertar Símbolo</h2>
        <div class="buttons">
            <button onclick="InicioRepeticion()" class="btn-inicioRep"></button>
            <button onclick="FinRepeticion()" class="btn-finRep"></button>
            <button onclick="addImageSegma()" class="btn-segma"></button>
            <button onclick="addImageCoda()" class="btn-coda"></button>
            <button onclick="addParada()" class="btn_Parada"></button>
            <button onclick="addGuion()" class="btn_guion"></button>
            <button onclick="addParadaRaya()" class="btn_paradaRaya"></button>
            <button onclick="addsalida1()" class="btn_salida1"></button>
            <button onclick="addsalida2()" class="btn_salida2"></button>
            <button onclick="addsalida3()" class="btn_salida3"></button>
            <button onclick="addsalida4()" class="btn_salida4"></button>
            <button onclick="addsalida5()" class="btn_salida5"></button>
        </div>
    </div>

    <!-- Paleta de Colores -->
    <div class="color-palette">
        <h2>Color y Estilo de Texto</h2>
        <div class="paleta_colores">
            <button class="color" style="background-color: red;" onclick="changeTextColor('red')"></button>
            <button class="color" style="background-color: green;" onclick="changeTextColor('green')"></button>
            <button class="color" style="background-color: blue;" onclick="changeTextColor('blue')"></button>
            <button class="color" style="background-color: rgb(189, 189, 2);"
                onclick="changeTextColor('rgb(189, 189, 2)')"></button>
            <button class="color" style="background-color: purple;" onclick="changeTextColor('purple')"></button>
            <button class="color" style="background-color: orange;" onclick="changeTextColor('orange')"></button>
            <button class="color" style="background-color: black;" onclick="changeTextColorNormal('black')"></button>
        </div>
        <div class="estilos_texto">
            <button class="subrayado" onclick="Subrayado()">S</button>
            <button class="negrita" onclick="Negrita()">N</button>
            <button class="cursiva" onclick="Cursiva()">K</button>
        </div>
    </div>

    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <p>¿Estás seguro de que quieres eliminar la página <span id="pageNumber"></span>?</p>
            <button id="confirmYes">Sí</button>
            <button id="confirmNo">No</button>
        </div>
    </div>


    <!-- Hoja de trabajo -->
    <div class="sheet-container">
        <div class="sheet" id="sheet1">
            <div class="header2">
                <input type="text" id="author" placeholder="Grupo / Autor">
            </div>
            <div class="header">
                <input type="text" id="title" placeholder="Nombre Canción">
            </div>

            <div class="content" id="content1">
                <!-- Notas se añadirán aquí -->
            </div>
            <div class="footer">
                Hoja 1
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dom-to-image@2.6.0/dist/dom-to-image.min.js"></script>


</body>

</html>
